        <script>
            "use strict" //use modern features of Javascript (also called as Livescript, ECMAScript)
            //debugger; // makes Chrome to stop when debug pane is open
            const EMBEDDED_WELCOME_MESSAGE = "I'm embedded JavaScript!"
            console.log(EMBEDDED_WELCOME_MESSAGE)
            //EMBEDDED_WELCOME_MESSAGE = "Some other message"
            if (true) {
                var test1 = "Message one" // "var" creates out-of-block scope variable
                let test2 = "Message two" // "let" creates block-scope variable
            }
            console.log(test1)
            //console.log(test2)
            let my_array = [1,2] // LF is enough as browser auto-inserts ";"
            //my_array.forEach(element => { alert(element) }); //won't work without semicolon,
            //browser fails to auto-insert ";" to interpret next line starting with "["
            //[3,4].forEach(e => {alert(e)})
            let bigInt = 123456789n //bigInt type - at the end "n"
            console.log(bigInt / 3n)

            let name = "John"
            console.log(`Hello, ${name}`)
            console.log(`expression result = ${1 + 3}`)
            
            console.log(`hello ${1}`)
            console.log(`hello ${"name"}`)
            let a = 0
            let b = "0"
            console.log("a : " + Boolean(a)) // false, type conversion makes zero equal to false
            console.log("b : " + Boolean(b)) // true, type conversion converts non-empty string to true
            console.log("a == b : " + (a == b)) // true, different types (num and string) are trying to be converted to the same value of 0 (zero)

            // strict equality operator
            console.log("0 == false : " + (0 == false)) // true, type conversion rules apply
            console.log("0 === false : " + (0 === false)) // false, when strict equality operator is used no type conversion is made

            // null and undefined
            console.log("null === undefined : " + (null === undefined)) // false, different types
            console.log("null == undefined : " + (null == undefined)) // true, type conversion rules apply
            console.log("null > 0 : " + (null > 0 ))  // (1) false
            console.log("null == 0 : " + (null == 0 )) // (2) false, '==' operator for null and undefined doesn't convert to number or any other type
            // when comparing with other types (exception for type conversion rule!)
            console.log("null >= 0 : " + (null >= 0 )) // (3) true, comparisons (>,<, >=, <=) convert null to number, treating it as 0

            console.log("null == \\n0\\n : " + (null == "\n0\n")) // false, '==' operator for null and undefined doesn't convert to type
            console.log("null === +\\n0\\n : " + (null === +"\n0\n")) // false, '==' operator for null and undefined doesn't convert to number
        </script>
